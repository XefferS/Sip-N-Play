<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Rész - Számrejtvény</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Favicon.png">
</head>
<body>
    <header class="page-header">Sip ’n’ Play Balaton Cup</header>
    <div id="penalty-container" class="penalty-image-container"><img src="gorilla.jpeg" alt="Büntetés"></div>
    <main>
        <img src="1-8.png" alt="Feladvány ábrája" style="max-width: 300px; margin-bottom: 25px;">
        
        <p class="instruction">Helyezd el a számokat 1-től 8-ig a körökben úgy, hogy a köröket összekötő vonalak mentén sehol se legyenek egymás után következő számok! (Pl. a 2 mellett sem az 1, sem a 3 nem lehet).</p>
        <p class="hint">A megoldás a középső 4 szám!</p>
        <input type="text" id="code-input" class="code-input" maxlength="4" placeholder="••••">
        <br>
        <button id="check-button" class="button">Ellenőrzés</button>
        <div class="message-area" id="error-message"></div>
        <div class="message-area" id="timer-message"></div>
    </main>
    <script src="penalty_logic.js"></script>
    <script>
        setupPenaltyPage({
            correctCode: ['7182', '2817'], // Két helyes megoldás
            nextPage: 'feladat_atvetel_1.html',
            penaltyTime: 3 * 60 * 1000
        });
    </script>
</body>
</html>
