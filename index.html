<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sip 'n' Play Balaton Cup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="neon-title">Sip ’n’ Play Balaton Cup</h1>

        <input type="password" id="code-input" maxlength="4" placeholder="••••">
        <br>
        <button id="start-button" class="button">Induljon a játék!</button>

        <div class="message-area" id="error-message"></div>
    </main>

    <script>
        const correctCode = '1617';
        const codeInput = document.getElementById('code-input');
        const startButton = document.getElementById('start-button');
        const errorMessage = document.getElementById('error-message');

        // Gombnyomás eseménykezelője
        startButton.addEventListener('click', () => {
            // Ellenőrizzük, hogy a beírt kód helyes-e
            if (codeInput.value === correctCode) {
                // Ha helyes, átirányítunk a következő oldalra
                window.location.href = 'kulcs.html';
            } else {
                // Ha hibás, kiírjuk az üzenetet és töröljük a mezőt
                errorMessage.textContent = 'Ezzel még várnod kell kicsit!';
                codeInput.value = '';
            }
        });

        // Enter gomb lenyomására is működjön a kódellenőrzés
        codeInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                startButton.click();
            }
        });
    </script>
</body>
</html>
