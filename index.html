<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sip 'n' Play Balaton Cup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="main-title">Sip ’n’ Play Balaton Cup</h1>
        <input type="password" id="code-input" class="code-input" maxlength="4" placeholder="••••">
        <br>
        <button id="start-button" class="button">Induljon a játék!</button>
        <div class="message-area" id="error-message"></div>
    </main>
    <script>
        document.getElementById('start-button').addEventListener('click', () => {
            if (document.getElementById('code-input').value === '1617') {
                window.location.href = 'kulcs.html';
            } else {
                document.getElementById('error-message').textContent = 'Ezzel még várnod kell kicsit!';
                document.getElementById('code-input').value = '';
            }
        });
        document.getElementById('code-input').addEventListener('keyup', e => e.key === 'Enter' && document.getElementById('start-button').click());
    </script>
</body>
</html>
