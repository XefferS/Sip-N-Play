<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fejlesztés alatt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Fejlesztés alatt!</h1>
        <input type="password" id="code-input" maxlength="4" placeholder="••••">
        <br>
        <button id="login-button" class="button">Belépés</button>
        <div class="message-area" id="error-message"></div>
    </main>
    <script>
        const correctCode = '1617';
        const codeInput = document.getElementById('code-input');
        const loginButton = document.getElementById('login-button');
        const errorMessage = document.getElementById('error-message');

        loginButton.addEventListener('click', () => {
            if (codeInput.value === correctCode) {
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = 'Hibás kód!';
                codeInput.value = '';
            }
        });
        
        // Enter gomb lenyomására is működjön
        codeInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                loginButton.click();
            }
        });
    </script>
</body>
</html>
