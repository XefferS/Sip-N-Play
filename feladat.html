<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. Rész - Következő feladat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="page-header">Sip ’n’ Play Balaton Cup</header>

    <div id="dog-container" class="penalty-image-container">
        <img src="sus_dog.jpg" alt="Türelem!">
    </div>

    <main>
        <h1>Feladat átvétele</h1>
        <p>A következő feladatot a játékmestertől vehetitek át! A feladat átvétele után nyomjatok a „Tovább” gombra!</p>
        <button id="next-button" class="button">Tovább</button>
        <div class="message-area" id="error-message"></div>
    </main>

    <script>
        const nextButton = document.getElementById('next-button');
        const errorMessage = document.getElementById('error-message');
        const dogContainer = document.getElementById('dog-container');
        const delayMs = 30 * 1000; // 30 másodperc

        const pageLoadTime = Date.now();
        let dogTimeout;

        nextButton.addEventListener('click', () => {
            const timeElapsed = Date.now() - pageLoadTime;

            if (timeElapsed < delayMs) {
                errorMessage.textContent = 'Nem túl korai ez?';
                dogContainer.style.display = 'flex'; // Kutya mutatása

                // Ha már fut egy időzítő, töröljük
                clearTimeout(dogTimeout);

                // Időzítő a kutya eltüntetésére
                dogTimeout = setTimeout(() => {
                    dogContainer.style.display = 'none';
                    errorMessage.textContent = 'Most már mehettek!';
                }, delayMs - timeElapsed);

            } else {
                // Ide jön majd a következő oldal címe, ha elkészül.
                alert('A történet hamarosan folytatódik!');
                // window.location.href = 'kovetkezo_oldal.html';
            }
        });
    </script>
</body>
</html>
