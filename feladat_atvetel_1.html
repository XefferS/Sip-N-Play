<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. Rész - Feladat átvétel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Favicon.png">
</head>
<body>
    <div class="hamburger-menu">
        <button class="hamburger-icon" id="hamburger-icon" aria-label="Menü megnyitása">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <ul class="menu-links" id="menu-links">
            <li><a href="sorsolo.html">Sorsoló</a></li>
        </ul>
    </div>
    <script>
        document.getElementById('hamburger-icon').addEventListener('click', function() {
            document.getElementById('menu-links').classList.toggle('show');
        });
    </script>

    <header class="page-header">Sip ’n’ Play Balaton Cup</header>
    <div id="penalty-container" class="penalty-image-container"><img src="sus_dog.jpg" alt="Türelem!"></div>
    <main>
        <h1>Feladat átvétele</h1>
        <p class="instruction">A következő feladatot a játékmestertől vehetitek át! A feladat átvétele után nyomjatok a „Tovább” gombra!</p>
        <button id="next-button" class="button">Tovább</button>
        <div class="message-area" id="error-message"></div>
    </main>
    <script>
        const nextButton = document.getElementById('next-button');
        const errorMessage = document.getElementById('error-message');
        const penaltyContainer = document.getElementById('penalty-container');
        const delayMs = 30 * 1000;
        const pageLoadTime = Date.now();

        nextButton.addEventListener('click', () => {
            const timeElapsed = Date.now() - pageLoadTime;
            if (timeElapsed < delayMs) {
                errorMessage.textContent = 'Nem túl korai ez?';
                penaltyContainer.style.display = 'flex';
                setTimeout(() => {
                    penaltyContainer.style.display = 'none';
                    errorMessage.textContent = 'Most már mehettek!';
                }, delayMs - timeElapsed);
            } else {
                window.location.href = 'evszam.html';
            }
        });
    </script>
</body>
</html>
